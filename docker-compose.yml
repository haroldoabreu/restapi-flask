version: "3.9"

services:
  mongodb:
    image: mongo:5.0.8
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    restart: always

  api:
    build:
      context: .
    ports:
      - 5000:5000
    environment:
      - FLASK_ENV=development
      - MONGO_DB=users
      - MONGO_HOST=mongodb
      - MONGO_USER=admin
      - MONGO_PASSWORD=admin
    restart: always
    depends_on:
      - mongodb
    volumes:
      - ./application:/app/application
